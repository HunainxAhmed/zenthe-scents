<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenthé Scents | Where Serenity Meets Scent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <section class="hero-section">
            <div class="navbar">
                <div class="nav-child">
                    <button class="hamburger">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Zenthé</h1>
                </div>
                <div class="nav-child menu-container">
                    <ul class="nav-links">
                        <li>Home</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="nav-child">
                    <div class="search-box">
                        <input type="text" placeholder="Search...">
                        <button type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="profile">
                        <img src="https://picsum.photos/35" alt="Profile">
                    </div>
                </div>
            </div>
            <div class="hero">
                <div class="swiper hero-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="slide-content">
                                <h2>Discover Your Signature Scent</h2>
                                <p>Experience the perfect blend of nature and luxury</p>
                                <button class="cta-button">Shop Now</button>
                            </div>
                            <img src="https://picsum.photos/1920/1080" alt="Fragrance 1">
                        </div>
                        <div class="swiper-slide">
                            <div class="slide-content">
                                <h2>Natural Ingredients</h2>
                                <p>Crafted with care, made with nature's finest</p>
                                <button class="cta-button">Learn More</button>
                            </div>
                            <img src="https://picsum.photos/1920/1081" alt="Fragrance 2">
                        </div>
                        <div class="swiper-slide">
                            <div class="slide-content">
                                <h2>Luxury Collection</h2>
                                <p>Elevate your senses with our premium fragrances</p>
                                <button class="cta-button">Explore</button>
                            </div>
                            <img src="https://picsum.photos/1920/1082" alt="Fragrance 3">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </section>
        <section class="product-section">
            
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
