<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Zenthé Scents</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            margin-top: 70px;
        }
        
        .checkout-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .checkout-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 0.5rem;
        }
        
        .cart-items-checkout {
            margin-bottom: 2rem;
        }
        
        .checkout-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .checkout-item:last-child {
            border-bottom: none;
        }
        
        .checkout-item-img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #f5f5f5;
        }
        
        .checkout-item-info {
            flex: 1;
        }
        
        .checkout-item-title {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        
        .checkout-item-price {
            font-size: 1rem;
            color: #d4af37;
            font-weight: 600;
        }
        
        .checkout-item-qty {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .qty-btn-checkout {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37 60%, #fffbe6 100%);
            color: #1a1a1a;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(212,175,55,0.10);
            transition: background 0.2s, box-shadow 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }
        
        .qty-btn-checkout:hover {
            background: linear-gradient(135deg, #b8941f 60%, #fffbe6 100%);
            color: #fff;
        }
        
        .qty-value-checkout {
            min-width: 24px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            user-select: none;
        }
        
        .checkout-item-total {
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
            margin-left: auto;
        }
        
        .order-summary {
            background: #faf9f6;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }
        
        .summary-row.total {
            font-size: 1.2rem;
            font-weight: 600;
            color: #d4af37;
            border-top: 2px solid #d4af37;
            padding-top: 0.8rem;
            margin-top: 0.8rem;
        }
        
        .address-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 2px rgba(212,175,55,0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .payment-options {
            margin-bottom: 2rem;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .payment-option:hover {
            border-color: #d4af37;
        }
        
        .payment-option.selected {
            border-color: #d4af37;
            background: rgba(212,175,55,0.05);
        }
        
        .payment-option input[type="radio"] {
            margin: 0;
        }
        
        .payment-option i {
            font-size: 1.5rem;
            color: #d4af37;
        }
        
        .payment-option-text h4 {
            margin: 0 0 0.2rem 0;
            color: #333;
        }
        
        .payment-option-text p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .place-order-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            padding: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(212,175,55,0.2);
        }
        
        .place-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212,175,55,0.3);
        }
        
        .place-order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-cart i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        
        .empty-cart h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        .continue-shopping {
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .continue-shopping:hover {
            background: #b8941f;
        }
        
        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .checkout-item {
                flex-direction: column;
                text-align: center;
            }
            
            .checkout-item-total {
                margin-left: 0;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Navbar -->
        <div class="navbar">
            <div class="nav-child">
                <button class="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="logo">Zenthé</h1>
            </div>
            <div class="nav-child menu-container">
                <div class="mobile-menu-header">
                    <h2>Menu</h2>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about-us.html">About</a></li>
                    <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </div>
            <div class="nav-child">
                <div class="profile">
                    <img src="./img/default-user.jpg" alt="Profile">
                    <div class="cart-basket" id="cart-basket">
                        <i class="fas fa-shopping-basket"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="checkout-container" id="checkout-container">
            <!-- Cart Items Section -->
            <div class="checkout-section">
                <h2><i class="fas fa-shopping-cart"></i> Order Summary</h2>
                <div class="cart-items-checkout" id="cart-items-checkout">
                    <!-- Cart items will be populated here -->
                </div>
            </div>

            <!-- Order Details Section -->
            <div class="checkout-section">
                <h2><i class="fas fa-credit-card"></i> Order Details</h2>
                
                <!-- Order Summary -->
                <div class="order-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Charges:</span>
                        <span id="delivery-charges">$5.99</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total-amount">$0.00</span>
                    </div>
                </div>

                <!-- Address Form -->
                <div class="address-form">
                    <h3>Delivery Address</h3>
                    <div class="form-group">
                        <label for="full-name">Full Name *</label>
                        <input type="text" id="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address *</label>
                        <textarea id="address" rows="3" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="postal-code">Postal Code *</label>
                            <input type="text" id="postal-code" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <select id="country" required>
                            <option value="">Select Country</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </div>
                </div>

                <!-- Payment Options -->
                <div class="payment-options">
                    <h3>Payment Method</h3>
                    <div class="payment-option" data-payment="online">
                        <input type="radio" name="payment" id="online-payment" value="online">
                        <i class="fas fa-credit-card"></i>
                        <div class="payment-option-text">
                            <h4>Online Payment</h4>
                            <p>Pay securely with credit/debit card</p>
                        </div>
                    </div>
                    <div class="payment-option" data-payment="cod">
                        <input type="radio" name="payment" id="cod-payment" value="cod">
                        <i class="fas fa-money-bill-wave"></i>
                        <div class="payment-option-text">
                            <h4>Cash on Delivery</h4>
                            <p>Pay when you receive your order</p>
                        </div>
                    </div>
                </div>

                <!-- Place Order Button -->
                <button class="place-order-btn" id="place-order-btn" disabled>
                    <i class="fas fa-lock"></i> Place Order Securely
                </button>
            </div>
        </div>

        <!-- Cart Overlay -->
        <div class="cart-overlay" id="cart-overlay">
            <div class="cart-overlay-header">
                <h2>Your Cart</h2>
                <button class="close-cart" id="close-cart">&times;</button>
            </div>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-overlay-footer">
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
